<template name="Profile">
    <div id="Profile">       
		<div class="container">
		<div class="row">
			<br><br><br>
				<div class=" col-md-offset-2 col-md-8 ">
							<div class="box box-widget widget-user-2">
							            <!-- Add the bg color to the header using any of the bg-* classes -->
							            <div class="widget-user-header bg-blue">
							              <div class="widget-user-image">
							              	 {{#if  ExisteImageProfileUtilisateur}}
          										{{#each  file in ImageProfileUtilisateur.each}}
							                <img class="img-circle" src="{{file.link}}" alt="User Avatar">
							                {{/each}}
							                {{else}}
  											 <img class="img-circle" src="/user.png" alt="User Avatar">
							                {{/if}}
							              </div>
							              <!-- /.widget-user-image -->
							              <h3 class="widget-user-username">{{Getusername}}</h3>
							              <h5 class="widget-user-desc hidden-xs">{{GetEmail}}</h5>
							              <h5 class="widget-user-desc visible-xs">Developpeur</h5>
							            </div>
							            <div class="box-footer no-padding">
							              <ul class="nav nav-stacked">
							                <li><a href="#">Projects <span class="pull-right badge bg-blue">{{NbrProjectUser}}</span></a></li>
							                <li><a href="#">Collaborateurs en <span class="pull-right badge bg-aqua">{{NbrProjectcollaborator}}</span></a></li>
							                <li><a href="#">Projets en cours <span class="pull-right badge bg-blue">{{NbrProjectUserEnCours}}</span></a></li>
							                <li><a href="#">Projets terminées <span class="pull-right badge bg-green">{{NbrProjectUserTerminée}}</span></a></li>
							                <li><a href="#">Projets Annuler  <span class="pull-right badge bg-red">{{NbrProjectUserAnnuler}}</span></a></li>
							                 {{#if  ExisteCvUtilisateur}}
          										{{#each  file in CvUtilisateur.each}}
							                 <li><a href="{{file.link}}?download=true"  target="_blank" download="{{file.name}}">Télécharger votre cv   <i class="fa fa-download pull-right" style="color:#367FA9; font-size: 22px;"></i></a></li>
							                    {{/each}}
							                    {{/if}}
							              </ul>
							            </div>
							          </div>
							          <button type="button" class="btn btn-primary btn-flat btn-block" data-toggle="modal" data-target="#modal-default">
						                Ajouter votre cv
						              </button>
						              <div class="modal fade" id="modal-default">
								          <div class="modal-dialog">
								            <div class="modal-content">
								              <div class="modal-header">
								                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								                  <span aria-hidden="true">×</span></button>
								                <h4 class="modal-title">Ajouter votre cv</h4>
								              </div>
								              <div class="modal-body">
								              <div class="box box-primary">										          <!-- /.box-header -->
										            <!-- form start -->
										           
										              <div class="box-body">
										              
										                <div class="form-group">
										                  <label for="fileCV">Choisir votre cv (PDF, DOC,DOCX)</label>
										                  <input type="file" id="fileCV" accept="application/msword,application/docs,application/doc,application/pdf">
										                </div>

										                <div class="form-group">
										                  <label for="fileProfile">Choisir une image pour le profile</label>
										                  <input type="file" id="fileProfile" accept="image/*">
										                </div>
										               
										              </div>
										              <!-- /.box-body -->

										              <div class="box-footer">
										                <input type="button" class="btn btn-primary pull-right upload" value="Ajouter" data-dismiss="modal"/>
										                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Annuler</button>
								               
										              </div>
										            
										          </div>
								              </div>
								           
								            </div>
								            <!-- /.modal-content -->
								          </div>
								          <!-- /.modal-dialog -->
								        </div>


							           

				</div>
		</div>  
		</div>
    </div>     
 </template>
