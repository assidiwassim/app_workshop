<template name="MyAccount">
<div  id="MyAccount">
        <br> <br> <br> 
    <div class="container ">
		<div class="row">
			<div class=" col-md-3  text-center">
				
						<div class="box box-widget widget-user-2">
							            <!-- Add the bg color to the header using any of the bg-* classes -->
							            <div class="widget-user-header bg-blue">
							              <div class="widget-user-image">
							              	 {{#if  ExisteImageProfileUtilisateur}}
          										{{#each  file in ImageProfileUtilisateur.each}}
							                <img class="img-circle" src="{{file.link}}" alt="User Avatar">
							                {{/each}}
							                {{else}}
  											 <img class="img-circle" src="/user.png" alt="User Avatar">
							                {{/if}}
							              </div>
							              <!-- /.widget-user-image -->
							              <h3 class="widget-user-username">{{Getusername}}</h3>
							              <h5 class="widget-user-desc ">Developpeur</h5>
							            </div>
							            <div class="box-footer no-padding">
							              <ul class="nav nav-stacked">
							                <li><a href="#">Projects <span class="pull-right badge bg-blue">{{NbrProjectUser}}</span></a></li>
							                <li><a href="#">Collaborateurs en <span class="pull-right badge bg-aqua">{{NbrProjectcollaborator}}</span></a></li>
							                <li><a href="#">Projets en cours <span class="pull-right badge bg-blue">{{NbrProjectUserEnCours}}</span></a></li>
							                <li><a href="#">Projets terminées <span class="pull-right badge bg-green">{{NbrProjectUserTerminée}}</span></a></li>
							                <li><a href="#">Projets Annuler  <span class="pull-right badge bg-red">{{NbrProjectUserAnnuler}}</span></a></li>
							                 {{#if  ExisteCvUtilisateur}}
          										{{#each  file in CvUtilisateur.each}}
							                 <li><a href="{{file.link}}?download=true"  target="_blank" download="{{file.name}}">Télécharger votre cv   <i class="fa fa-download pull-right" style="color:#367FA9; font-size: 22px;"></i></a></li>
							                    {{/each}}
							                     {{else}}
					                                  <li ><a>CV non disponible</a></li>
					                                  {{/if}}
							              </ul>
							            </div>
							          </div>
							          <a href="/StepOne" class="btn btn-primary btn-flat btn-block">Créer un nouveau projet</a>
			</div>
			<div class="col-md-9">
             <!-- Nav tabs -->
					<div class="card">
                        <ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#Mes_projets" aria-controls="Mes_projets" role="tab" data-toggle="tab">Mes projets</a></li>
							<li role="presentation"><a href="#Autre_projects" aria-controls="Autre_projects" role="tab" data-toggle="tab">Autre projects</a></li>
							<li role="presentation"><a href="#Projets_en_cours" aria-controls="Projets_en_cours" role="tab" data-toggle="tab">Projets en cours</a></li>
							<li role="presentation"><a href="#Projets_terminées" aria-controls="Projets_terminées" role="tab" data-toggle="tab">Projets terminées</a></li>
							<li role="presentation"><a href="#Projets_supprimées" aria-controls="Projets_supprimées" role="tab" data-toggle="tab">Projets supprimées</a></li>
						</ul>

						<div class="tab-content">
							<div role="tabpanel"  class="tab-pane active" id="Mes_projets">
								<ul class="list-group">
										{{#each ListProjectUser}}
												<li class="list-group-item linkProject" >    <h3> {{Name}}</h3> <br>  <p>{{Description}}  </p>    </li>
										{{/each}}
								 </ul>
						  </div>
							<div role="tabpanel" class="tab-pane" id="Autre_projects</">
								<ul class="list-group">
										{{#each ListProjectcollaborator}}
												  <li class="list-group-item linkProject" >     <h3> {{Name}} </h3><br>   <p>{{Description}}</p>    </li>
										{{/each}}
								 </ul>
						   </div>
						   <div role="tabpanel" class="tab-pane" id="Projets_en_cours</">
								<ul class="list-group">
										{{#each ListProjectcollaborator}}
												  <li class="list-group-item linkProject" >     <h3> {{Name}} </h3><br>   <p>{{Description}}</p>    </li>
										{{/each}}
								 </ul>
						   </div>
						   <div role="tabpanel" class="tab-pane" id="Projets_terminées</">
								<ul class="list-group">
										{{#each ListProjectcollaborator}}
												  <li class="list-group-item linkProject" >     <h3> {{Name}} </h3><br>   <p>{{Description}}</p>    </li>
										{{/each}}
								 </ul>
						   </div>
						   <div role="tabpanel" class="tab-pane" id="Projets_supprimées</">
								<ul class="list-group">
										{{#each ListProjectcollaborator}}
												  <li class="list-group-item linkProject" >     <h3> {{Name}} </h3><br>   <p>{{Description}}</p>    </li>
										{{/each}}
								 </ul>
						   </div>
						</div>

					</div>
			</div>
		</div>
	</div>
 </div>
 <br> <br> <br> <br> <br> <br>
</template>
