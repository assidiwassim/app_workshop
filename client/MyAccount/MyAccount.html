<template name="MyAccount">
<div  id="MyAccount">
        <br> <br> <br> 
    <div class="container ">
		<div class="row">
			<div class=" col-md-3  text-center">
				
						<div class="box box-widget widget-user-2">
							            <!-- Add the bg color to the header using any of the bg-* classes -->
							            <div class="widget-user-header bg-blue">
							              <div class="widget-user-image">
							              	 {{#if  ExisteImageProfileUtilisateur}}
          										{{#each  file in ImageProfileUtilisateur.each}}
							                <img class="img-circle" src="{{file.link}}" alt="User Avatar">
							                {{/each}}
							                {{else}}
  											 <img class="img-circle" src="/user.png" alt="User Avatar">
							                {{/if}}
							              </div>
							              <!-- /.widget-user-image -->
							              <h3 class="widget-user-username">{{Getusername}}</h3>
							              <h5 class="widget-user-desc ">Developpeur</h5>
							            </div>
							            <div class="box-footer no-padding">
							              <ul class="nav nav-stacked">
							                <li><a href="#">Projects <span class="pull-right badge bg-blue">{{NbrProjectUser}}</span></a></li>
							                <li><a href="#">Collaborateurs en <span class="pull-right badge bg-aqua">{{NbrProjectcollaborator}}</span></a></li>
							                <li><a href="#">Projets en cours <span class="pull-right badge bg-blue">{{NbrProjectUserEnCours}}</span></a></li>
							                <li><a href="#">Projets terminées <span class="pull-right badge bg-green">{{NbrProjectUserTerminée}}</span></a></li>
							                <li><a href="#">Projets Annuler  <span class="pull-right badge bg-red">{{NbrProjectUserAnnuler}}</span></a></li>
							                 {{#if  ExisteCvUtilisateur}}
          										{{#each  file in CvUtilisateur.each}}
							                 <li><a href="{{file.link}}?download=true"  target="_blank" download="{{file.name}}">Télécharger votre cv   <i class="fa fa-download pull-right" style="color:#367FA9; font-size: 22px;"></i></a></li>
							                    {{/each}}
							                     {{else}}
					                                  <li ><a>CV non disponible</a></li>
					                                  {{/if}}
							              </ul>
							            </div>
							          </div>
							          <a href="/StepOne" class="btn btn-primary btn-flat btn-block">Créer un nouveau projet</a>
			</div>
			<div class="col-md-9">
          

				<!-- Nav tabs -->
                    <div class="card">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#home1" aria-controls="home1" role="tab" data-toggle="tab">Your projects</a>
                            </li>
                            <li role="presentation">
                                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Athers projects</a>
                            </li>
                            <li role="presentation">
                                <a href="#encour" aria-controls="home1" role="tab" data-toggle="tab">Projets en cours</a>
                            </li>
                            <li role="presentation">
                                <a href="#terminee" aria-controls="profile" role="tab" data-toggle="tab">Projets terminées</a>
                            </li>
                            <li role="presentation">
                                <a href="#supprimer" aria-controls="profile" role="tab" data-toggle="tab">Projets supprimées</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home1">
                                <ul class="list-group">
                                    {{#each ListProjectUser}}
                                    <li class="list-group-item linkProject">
                                        <h3> {{Name}}</h3>
                                        <br>
                                        <p>{{Description}} </p>

                                        
                                        <p>{{state}}</p>
                                        

                                    </li>
                                    {{#if NoDeleted}}
                                    <i class="fa fa-trash" aria-hidden="true" id="delete"></i>
                                    {{/if}}
                                    {{/each}}
                                </ul>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <ul class="list-group">
                                    {{#each ListProjectcollaborator}}
                                    <li class="list-group-item linkProject">
                                        <h3> {{Name}} </h3>
                                        <br>
                                        <p>{{Description}}</p>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>



                            <div role="tabpanel" class="tab-pane" id="encour">
                                <ul class="list-group">
                                    {{#each ListProjectencour}}
                                    <li class="list-group-item linkProject">
                                        <h3> {{Name}} </h3>
                                        <br>
                                        <p>{{Description}}</p>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>



                            <div role="tabpanel" class="tab-pane" id="terminee">
                                <ul class="list-group">
                                    {{#each ListProjectTerminee}}
                                    <li class="list-group-item linkProject">
                                        <h3> {{Name}} </h3>
                                        <br>
                                        <p>{{Description}}</p>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>

                            <div role="tabpanel" class="tab-pane" id="supprimer">
                                <ul class="list-group">
                                    {{#each ListProjectSupprimer}}
                                    <li class="list-group-item linkProject">
                                        <h3> {{Name}} </h3>
                                        <br>
                                        <p>{{Description}}</p>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>





                    </div>


          
			</div>
		</div>
	</div>
 </div>
 <br> <br> <br> <br> <br> <br>
</template>
