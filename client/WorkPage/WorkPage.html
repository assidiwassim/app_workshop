<template name="WorkPage">
 <div id="WorkPage">
        <br>     <br> <br> 
  <div class="container">
      <div class="row">
          <div class="col-md-3">
                <div class="mini-submenu">
                        <ol class="breadcrumb"> 
                                <li><a href="#">Explorator</a> </li>
                                <i class="fa fa-angle-double-down pull-right angle-double-style "  aria-hidden="true"></i>
                              </ol>
                    </div>
                    <div id="list-group" class="list-group">
                        <span href="#" class="list-group-item active">
                            {{getProjectName}}
                            <span class="pull-right" id="slide-submenu">
                                <i class="fa fa-times"></i>
                            </span>
                        </span>
                        <div class="scroll_liste ">
                                {{#each file in FilesList.each}}
    
                         
                          <a data-value="{{file._id}}" class="list-group-item" >
                                {{subname file.name }} <a href="{{file.link}}" download="true"> <i class="fa fa-download pull-right"> </i> </a>{{file.meta.state}} %               
                             </a>

                          
                             {{#if manager}}
                             
                             <input type="range" min="0" max="100" value="{{file.meta.state}}" class="slider" id="myRange" list="tickmarks"/> 
                             <datalist id="tickmarks">
                                <option value="0" label="0%">0%</option>
                                <option value="10">10%</option>
                                <option value="20">20%</option>
                                <option value="30">30%</option>
                                <option value="40">40%</option>
                                <option value="50" label="50%">50%</option>
                                <option value="60">60%</option>
                                <option value="70">70%</option>
                                <option value="80">80%</option>
                                <option value="90">90%</option>
                                <option value="100" label="100%">100%</option>
                            
                              </datalist>
                             



                             <input type="submit" data-value="{{file._id}}" value="changeValue" id="changeValue" class="btn btn-primary">
                             {{/if}}

                        
                        {{/each}}
                        </div>
                    </div>        
                
          </div>
          <div class=" col-md-9">
              <div class="row">
                <div class="col-xs-8 col-md-10 ">
                        <ol class="breadcrumb breadcrumb_style"> 
                                <li><a href="#">{{getProjectName}}/{{getFileName}}</a></li>
                              
                              </ol>
                </div>
                <div class="col-xs-4   col-md-2">
                    {{#if manager}}
                        <button id="UploadButton" class="btn btn-block btn-default" > <i class="fa fa-cog"> </i> Paramètre </button>
                        {{else}}
                        <button id="UploadButton" class="btn btn-block btn-default " disabled > <i class="fa fa-cog"> </i> Paramètre </button>
                    {{/if}}
                    </div>
                
              </div>
  
   


      <div id="summernote">
         
      </div>

      
     
    
   
    
     <button id="SaveButton">Save</button>
      
    </div>
</div>

</div>

<div class="hidden-xs">
            <br>   
             {{>LiveChat}}
             <br> <br>
</div>
<div class="visible-xs ui-widget-content" id="fab">
    <a id="fab">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </a>
</div>
</div>
 </template>
