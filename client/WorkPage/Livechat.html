<template name="LiveChat">
    <div id="live-chat">
            
            <header class="clearfix">
                <h4>Discussion instantanée</h4>
            </header>
    
            <div class="chat">
                
                <div class="chat-history">
                    
                    {{#each ChatList}}
                    <div class="chat-message clearfix">
                        <div class="chat-message-content clearfix">
                            
                            <h5 class="ex">{{userSender}}</h5>
    
                            <p class="ex">{{message}}</p>
                            
                        </div> <!-- end chat-message-content -->
    
                    </div> <!-- end chat-message -->
                
                        {{/each}}
                        <br><br><br>
                </div> <!-- end chat-history -->
                
                
    
                <form >
                        <hr id="view">
                    <fieldset>
                        
                        <input type="text" name="message" placeholder="Taper un message…"  autocomplete="off" >
                        
                        <button type="submit" class="sendButton"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
    
                    </fieldset>
    
                </form>
    
            </div> <!-- end chat -->
    
        </div> <!-- end live-chat -->

    
</template>

                    </a>
                  </div>
                </div>
             </nav>

                        </div> <!-- end chat-message -->
                    
                            {{/each}}

                    </div> <!-- end chat-history -->

                            <button type="submit"  class="sendButton"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        
                        </fieldset>
        
                    </form>
        
            </div>
    
</template>
