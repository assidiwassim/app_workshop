<template name="StepTwo">
        <div id="StepTwo">
          <br><br><br>
                <div class="container">
                        <div class="row">
                                <div class="col-md-offset-3 col-md-6 ">
								
								<div class="panel panel-default">
							  <div class="panel-heading">  <h4 > Détail du projet</h4></div>
						<div class="panel-body">
								
                                        <div class="row">
                                                <div class="col-md-6">
                                                        <div class="row">
                                                                <div class="col-md-9 col-sm-9 col-xs-9">
                                                                        <div class="form-group">
                                                                                <label for="usr">Nom de fichier</label>
                                                                                <input type="text" class="form-control" placeholder="Exemple : index.html " id="filename">
                                                                        </div>
                                                                </div>
                                                                <div class="col-md-3  col-sm-3 col-xs-3">
                                                                        <div class="form-group">
                                                                                <button class="btn-create" id="newfile">Créer</button>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="col-md-6">
                                                        <div class="form-group">
                                                                <label for="usr">Télécharger un fichier</label>
                                                                <input type="file" class="form-control" id="fileInput">
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-12">
                                                        <ul class="list-group">


                                                                {{#each FindList}}

                                                                <li class="list-group-item">{{name}}
                                                                        <i class="fa fa-user-plus icon-user-plus pull-right" data-toggle="modal" data-target="#modal-{{key}}"></i>
                                                                        <i class="fa fa-times  pull-right" data-value="{{key}}"> </i>
                                                                        <div class="modal fade" id="modal-{{key}}" role="dialog">
                                                                                <div class="modal-dialog">

                                                                                        <!-- Modal content-->
                                                                                        <div class="modal-content">
                                                                                                <div class="modal-header">
                                                                                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                                                                        <h4 class="modal-title">user List</h4>
                                                                                                </div>
                                                                                                <div class="modal-body">




                                                                                                        <form>
                                                                                                                {{#each value in AllUsers}}
                                                                                                                <div class="checkbox" id="checkboxes">

                                                                                                                        <label>
                                                                                                                                <input type="checkbox" class="checkbox2" value="{{value}}" name="{{value}}"> {{value}}

                                                                                                                        </label>
                                                                                                                </div>
                                                                                                                {{/each}}
                                                                                                        </form>



                                                                                                </div>
                                                                                                <div class="modal-footer">
                                                                                                        <button type="button" id="okbutton" class="btn btn-default" data-dismiss="modal">OK</button>
                                                                                                </div>
                                                                                        </div>

                                                                                </div>
                                                                        </div>


                                                                </li>
                                                                {{/each}}
                                                        </ul>


                                                        <div class="form-group">

                                                                <div class="form-group">
                                                                                <label for="comment">Equipe </label>
                                                      <div  style="max-height: 200px;overflow: auto;">      
                                                                <ul class="list-group checked-list-box" >
                                                                                {{#each AllUserss }}
                                                                                {{#if isNotMyUsername}}
                                                                        <li class="list-group-item" > 
                                                                                        <div class="form-check checkbox">
                                                                                                        <label class="form-check-label" >
                                                                            <input type="checkbox" value="{{username}}" class="chk" />				
                                                                                                      
                                                                                {{username}} 
                                                                      </label>
                                                                      </div>
                                                                        
                                                                        </li>
                                                                        {{/if}}  
                                                                        {{/each}}
                                                                </ul>
                                                              </div>
                                                              </div>
                                                 </div>







                                                </div>
                                        </div>

										
									</div>
									</div>
										
										
										
                                </div>
                        </div>
                </div>

                <a class="btn btn-default_style" id="Nextstep">Etape suivante</a>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
        </div>
</template>
