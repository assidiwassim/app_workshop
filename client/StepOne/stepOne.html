<template name="StepOne">
        <div id="StepOne">
            <br><br> <br>
            <div class="container">
                    <div class="row">
                            
                            <div class="col-md-offset-3 col-md-6 ">
							
                                    <form>
										<div class="box box-primary">
							 <div class="box-header with-border">
              <h3 class="box-title">Détail du projet</h3>
            </div>
						<div class="panel-body">
                                    <div class="form-group">
                                            <label for="usr">Nom de projet </label>
                                            <input type="text" name="Name" class="form-control" placeholder="Exemple : My project" id="usr">
                                    </div>
                                    <div class="form-group">
                                             <label for="comment">Description de projet </label>
                                                <textarea name="Description" class="form-control" rows="5" placeholder="Exemple : My project description ..." id="comment"></textarea>
                                     </div>
                                                       
														  <div class="form-group">
                                            <label for="dateFin">Date de debut de projet </label>
                                            <input type="date" name="dateFin" class="form-control" placeholder="" id="dateFin">
                                    </div>
									 <div class="form-group">
                                            <label for="dateDeb">Date de fin de projet  </label>
                                            <input type="date" name="dateDeb" class="form-control" placeholder="" id="dateDeb">
                                    </div>
                                      <div class="form-group">

                                                                        <div class="form-group">
                                                                                        <label for="comment">Sélectionné des collaborateurs </label>
                                                              <div  style="max-height: 200px;overflow: auto;">      
                                                                        <ul class="list-group checked-list-box" >
                                                                                        {{#each AllUsers }}
                                                                                        {{#if isNotMyUsername}}
                                                                                <li class="list-group-item" > 
                                                                                                <div class="form-check checkbox">
                                                                                                                <label class="form-check-label" >
                                                                                    <input type="checkbox" value="{{username}}" class="chk" />				
                                                                                                              
                                                                                        {{username}} 
                                                                              </label>
                                                                              </div>
                                                                                
                                                                                </li>
                                                                                {{/if}}  
                                                                                {{/each}}
                                                                        </ul>
                                                                      </div>
                                                                      </div>
                                                         </div>
                                              
                                     <input type="submit" class="btn btn-default"  value="Next step" >
									 </div>
									 </div>
                                </form>
                            </div>
                    </div>
                  </div>
    


  </div>
</template>
