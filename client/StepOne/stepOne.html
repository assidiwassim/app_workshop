<template name="StepOne">

   
   
        <div id="StepOne">



            <br> <br> <br> <br> 
            <h3 class="text-center">Project information</h3>
            <br><br> <br> <br> <br> 
           
            <div class="container">
                    <div class="row">
                            
                            <div class="col-md-offset-3 col-md-6 ">
                                    <form>
                                    <div class="form-group">
                                            <label for="usr">Project Name </label>
                                            <input type="text" name="Name" class="form-control" placeholder="Exemple : My project" id="usr">
                                    </div>
                                    <div class="form-group">
                                             <label for="comment">Project description </label>
                                                <textarea name="Description" class="form-control" rows="5" placeholder="Exemple : My project description ..." id="comment"></textarea>
                                     </div>
                                                         <div class="form-group">

                                                                        <div class="form-group">
                                                                                        <label for="comment">Collaborators </label>
                                                              <div  style="max-height: 200px;overflow: auto;">      
                                                                        <ul class="list-group checked-list-box" >
                                                                                        {{#each AllUsers }}
                                                                                        {{#if isNotMyUsername}}
                                                                                <li class="list-group-item" > 
                                                                                                <div class="form-check checkbox">
                                                                                                                <label class="form-check-label" >
                                                                                    <input type="checkbox" value="{{username}}" class="chk" />				
                                                                                                              
                                                                                        {{username}} 
                                                                              </label>
                                                                              </div>
                                                                                
                                                                                </li>
                                                                                {{/if}}  
                                                                                {{/each}}
                                                                        </ul>
                                                                      </div>
                                                                      </div>



    		
                                
                                                                
    
                                                      
                                
                                        
                                                             
                                                         </div>
                                    
                                              
                                     <input type="submit" class="btn btn-default"  value="Next step" >
                                </form>
                            </div>
                    </div>
                  </div>
    


  </div>
</template>
