<template name="Message">
  <br><br> <br>
<div id="Message">
<div class="col-md-3">
        <div class="box box-default direct-chat direct-chat-primary">
                <div class="box-header with-border">
                  Utilisateurs
                </div>
        <!-- /.box-header -->
        <div class="box-body no-padding userlist">
          <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
              <tbody>
                {{#each  item in  ListUsers}}
              <tr>
                  {{#if me item}}
                  {{else}}
                  <td class="mailbox-name ">
                    <a class="item" >{{GetName item}}</a> 
                    {{#if ExisteMessagesNonVue item}}
                    <span class="badge bg-red">{{ListMessagesNonVue item}}</span>
                    {{/if}}
                  </td>
                  {{/if}}
              </tr>
              {{/each}}
              </tbody>
            </table>
            <!-- /.table -->
          </div>
          <!-- /.mail-box-messages -->
        </div>
        <!-- /.box-body -->
      </div>
    </div>
    <div class="col-md-9">
      {{#if Click_User}}
      <div class="box box-default direct-chat direct-chat-primary">
        <div class="box-header with-border open-box-chat">
          <h3 class="box-title">Contacter {{ currentNameSender}} </h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <!-- Conversations are loaded here -->
          <div class="direct-chat-messages">

            {{#each ListMessages}}
            {{#if me from}}
           <!-- Message to the right -->
           <div class="direct-chat-msg right">
            <div class="direct-chat-info clearfix">
              <span class="direct-chat-name pull-right">{{ GetName from}}</span>
              <span class="direct-chat-timestamp pull-left"> {{date}}</span>
            </div>
            <!-- /.direct-chat-info -->
                {{#if  ExisteImageProfileUtilisateurChat from}}
                              {{#each   ImageProfileUtilisateurChat from}}
                              <img class="direct-chat-img" src="http://localhost:3000/cdn/storage/Images/{{_id}}/original/{{_id}}.ext" alt="message user image">
                              {{/each}}

                      {{else}}

                      <img class="direct-chat-img" src="/user.png" alt="message user image">
                      <!-- /.direct-chat-img -->
                      {{/if}}
            <!-- /.direct-chat-img -->
            <div class="direct-chat-text">
              {{msg}}
            </div>
            <!-- /.direct-chat-text -->
          </div>
          <!-- /.direct-chat-msg -->
              {{else}}
               <!-- Message. Default to the left -->
            <div class="direct-chat-msg">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-left">{{GetName from}}</span>
                <span class="direct-chat-timestamp pull-right">{{ date}}</span>
              </div>
              <!-- /.direct-chat-info -->
                 {{#if  ExisteImageProfileUtilisateurChat from}}
                              {{#each   ImageProfileUtilisateurChat from}}
                              <img class="direct-chat-img" src="http://localhost:3000/cdn/storage/Images/{{_id}}/original/{{_id}}.ext" alt="message user image">
                              {{/each}}

                      {{else}}

                      <img class="direct-chat-img" src="/user.png" alt="message user image">
                      <!-- /.direct-chat-img -->
                      {{/if}}
              <!-- /.direct-chat-img -->
              <div class="direct-chat-text">
                {{msg}}
              </div>
              <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->
            
            {{/if}}
              {{/each}}
          </div>
          <!--/.direct-chat-messages-->              
        </div>

        <!-- /.box-body -->
        <div class="box-footer">
          <form>
            <div class="input-group">
              <input type="text" name="message" placeholder="Taper un message ..." class="form-control">
              <span class="input-group-btn">
                    <button type="submit"  class="btn btn-primary btn-flat">Envoyer</button>
              </span>
            </div>
          </form>
        </div>
        <!-- /.box-footer-->
      </div>
      {{/if}}
    </div>
    </div>
</template>
