<template name="Layout">
  <script>
    $(function () {      
    $(window).scroll(function () {

        if ($(this).scrollTop() < 50) {
            $("#nav").removeClass("nav-top-nav");
        } else {
            $("#nav").addClass("nav-top-nav");
        }
    });
   
});

    </script>
    
  <div id="layout">
  <nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
           <div class="navbar-header">
             <button type="button" class="navbar-toggle" id="toggle-button" data-toggle="collapse" data-target="#navbar-brand-centered">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <div class="navbar-brand navbar-brand-centered"> WorkShop.com</div>
           </div>
           <div class="collapse navbar-collapse" id="navbar-brand-centered">
             <ul  class="nav   navbar-nav navbar-right">
               
              <li><a  href="/">Home</a></li>
              <li><a  href="/about">About</a></li>
              {{#if isOnline}}
              <li class="dropdown">
                <a  href="/MyAccount" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-o">   {{username}} </i></a>
              <ul class="dropdown-status dropdown-menu">
                  <li><a href="/MyAccount" style="color:black !important; font-size:20px;" > <i class="fa fa-user-circle-o" aria-hidden="true"></i> My account</a></li>
                  <li><a id="logout" style="color:black !important ; font-size:20px;" > <i class="fa fa-power-off" aria-hidden="true"></i> Logout</a></li>
                </ul>
              </li>
              {{else}}
              <li><a  href="/login">Login</a></li>	
              {{/if}}
               
                 
             </ul>
           </div>
            </div>
         </nav>

  

  
  
  {{> Template.dynamic template=main}}  
  
  
  </div>
  </template>
