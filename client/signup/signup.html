<template name="SignUp">
<div id="SignUp">
<form>
 <div class="container">
      <h1>Créer un compte </h1>
      <p>Merci de remplir ce formulaire pour créer un compte.</p>
      <hr>
	  <label for="email"><b>Nom utilisateur</b></label>
      <input type="text" placeholder="Entrer un nom utilisateur" name="Username" required>
	  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Entrer un email" name="Email" required>

      <label for="psw"><b>Mot de passe</b></label>
      <input type="password" placeholder="Entrer un mot de passe " name="Password1" required>

      <label for="psw-repeat"><b>Confirmer le mot de passe</b></label>
      <input type="password" placeholder="Répéter le mot de passe" name="Password2" required>

    

      <div class="clearfix">
        <button type="button"  class="cancelbtn">Quitter</button>
        <button type="submit" class="signupbtn">Créer un compte</button>
      </div>
    </div>
	</form>
</div>   
</template>
