<template name="Developpeurs">

<div id="Developpeurs">
<div class="container">
<div class="row">
<br>
<br>
<br>
<div class="row">
 {{#if  ExisteDeveloppeur}}
                              {{#each  ListeDeveloppeur}}
  <div class="col-md-3">
  <div class="box box-primary">
            <div class="box-body box-profile">
            
                            {{#if  ExisteImageProfileUtilisateur _id}}
                              {{#each  file in ImageProfileUtilisateur.each _id}}
                                <img class="profile-user-img img-responsive img-circle" src="{{file.link}}" >
                              {{/each}}
                              {{else}}
                               <img class="profile-user-img img-responsive img-circle" src="/user.png">
                              {{/if}}
              <h3 class="profile-username text-center">{{username}}</h3>

              <p class="text-muted text-center">Developpeur</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Manager en </b> <a class="pull-right">{{NbrProjectUser}} projets</a>
                </li>
                <li class="list-group-item">
                  <b>Collaborateur en</b> <a class="pull-right">{{NbrProjectcollaborator}} projets</a>
                </li >
                  {{#if  ExisteCvUtilisateur}}
                              {{#each  file in CvUtilisateur.each}}
                               <li class="list-group-item"><b>Télécharger le cv</b><a href="{{file.link}}?download=true"  target="_blank" download="{{file.name}}">   <i class="fa fa-download pull-right" style="color:#367FA9; font-size: 22px;"></i></a></li>
                                  {{/each}}
                                  {{else}}
                                  <li class="list-group-item"><b>CV non disponible</b></li>
                                  {{/if}}
              </ul>

              <a href="#" class="btn btn-primary btn-block"  data-toggle="modal" data-target="#modal-default-{{_id}}"><b>Contact</b></a>

        <div class="modal fade" id="modal-default-{{_id}}" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Contacter {{username}}</h4>
              </div>
              <div class="modal-body">
               <div class="box box-primary direct-chat direct-chat-primary">

                <!-- /.box-header -->
                <div class="box-body">
                  <!-- Conversations are loaded here -->
                  <div class="direct-chat-messages">
                    <!-- Message. Default to the left -->

{{#each MessagesList}}


{{#if NotMe from}}

                    <div class="direct-chat-msg">
                      <div class="direct-chat-info clearfix">
                        <span class="direct-chat-name pull-left">{{GetName from}}</span>
                        <span class="direct-chat-timestamp pull-right">{{date}}</span>
                      </div>
                      <!-- /.direct-chat-info -->
                      {{#if  ExisteImageProfileUtilisateurChat from}}
                              {{#each  ImageProfileUtilisateurChat from}}
                              <img class="direct-chat-img" src="https://workshop-tn.ml/cdn/storage/Images/{{_id}}/original/{{_id}}.ext" alt="message user image">
                              {{/each}}

                      {{else}}

                      <img class="direct-chat-img" src="/user.png" alt="message user image">
                      <!-- /.direct-chat-img -->
                      {{/if}}
                      <div class="direct-chat-text">
                        {{msg}}
                      </div>
                      <!-- /.direct-chat-text -->
                    </div>
                    <!-- /.direct-chat-msg -->

{{else}}
                    <!-- /.direct-chat-msg -->

                    <!-- Message to the right -->
                    <div class="direct-chat-msg right">
                      <div class="direct-chat-info clearfix">
                        <span class="direct-chat-name pull-right">{{GetName from}}</span>
                        <span class="direct-chat-timestamp pull-left">{{date}}</span>
                      </div>
                      <!-- /.direct-chat-info -->
                           {{#if  ExisteImageProfileUtilisateurChat from}}
                              {{#each   ImageProfileUtilisateurChat from}}
                              <img class="direct-chat-img" src="https://workshop-tn.ml/cdn/storage/Images/{{_id}}/original/{{_id}}.ext" alt="message user image">
                              {{/each}}

                      {{else}}

                      <img class="direct-chat-img" src="/user.png" alt="message user image">
                      <!-- /.direct-chat-img -->
                      {{/if}}
                      <!-- /.direct-chat-img -->
                      <div class="direct-chat-text">
                        {{msg}}
                      </div>
                      <!-- /.direct-chat-text -->
                    </div>
                    <!-- /.direct-chat-msg -->
{{/if}}


{{/each}}

                  </div>
                  <!--/.direct-chat-messages-->

                  <!-- Contacts are loaded here -->
                
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  
                    <div class="input-group">
                      <input type="text" id="msg" placeholder="Type Message ..." class="form-control" >
                      <span class="input-group-btn">
                            <button type="button" class="btn btn-primary btn-flat send">Send</button>
                          </span>
                    </div>
                
                </div>
                <!-- /.box-footer-->
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer </button>
                
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
            </div>
            <!-- /.box-body -->
          </div>
      </div>
{{/each}}
{{else}}
<div class="col-md-12">
  <h3>Aucun developpeur </h3>
</div>

{{/if}}







      </div>
</div>
</div>
</div>
 </template>
